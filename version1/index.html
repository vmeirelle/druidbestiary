<!DOCTYPE html>

<head>

    <title>Bestiário Druida</title>
    <link rel="icon" href="../icons/druidbook.png">
    <link rel="stylesheet" href="style.css"> </link>
    <link rel="preconnect" href="https://fonts.googleapis.com">
